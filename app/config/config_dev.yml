imports:
    - { resource: config.yml }

framework:
    router:
        resource: "%kernel.root_dir%/config/routing_dev.yml"
        strict_requirements: true
    profiler: { only_exceptions: false }

web_profiler:
    toolbar: true
    intercept_redirects: false

cygnus_olytics:
    connection:
        server: mongodb://devdb01.cygnuspub.com:27017
        options: {}
    host: dev.olytics.cygnus.com

monolog:
    handlers:
        main:
            type:           gelf
            publisher:
                hostname:   log01.cygnuspub.com
            level:          info 
            # type:   stream
            # path:   "%kernel.logs_dir%/%kernel.environment%.log"
            # level:  debug
        console:
            type:   console
            bubble: false
        # uncomment to get logging in your browser
        # you may have to allow bigger header sizes in your Web server configuration
        #firephp:
        #    type:   firephp
        #    level:  info
        #chromephp:
        #    type:   chromephp
        #    level:  info

assetic:
    use_controller: true

